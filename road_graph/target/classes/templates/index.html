<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Graph</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <button class="button" onclick="buildGraph()">Build Graph</button>
    <button class="button" onclick="drawGraph()">Draw Graph</button>
</div>
<script>
    function buildGraph() {
        fetch('/buildGraph')
            .then(response => {
                if (response.ok) {
                    alert('Обработка координат завершилась!');
                } else {
                    alert('Обработка координат завершилась!');
                }
            })
            .catch(error => {
                alert('Произошла ошибка при обработке координат.');
                console.error('Error:', error);
            });
    }

    function drawGraph() {
        window.location.href = '/drawGraph';
    }
</script>
</body>
</html>
